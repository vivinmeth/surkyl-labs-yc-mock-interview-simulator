questions:

  # Product & Idea
  - What are you working on?
  - So what are you working on?
  - Do you have a demo?
  - Show me the product.
  - How does this actually work?
  - Walk me through a typical user flow.
  - Why does this need to exist?
  - Why hasn’t someone built this before?
  - What changed recently that makes this possible now?
  - Where is the rocket science here?
  - What’s technically hard about what you're doing?
  - What did you build that others couldn’t?
  - What’s your tech insight?
  - How is your product different?
  - What can you do that competitors can’t?
  - What's new about what you make?
  - What part of your project are you going to build first?
  - What is the next step in the product evolution?
  - How much of what you’re building is AI?
  - What’s your unfair advantage?
  - What have you learned so far from working on this?
  - How much better is your solution than existing ones?
  - Why now?
  - Have you considered some variation of your idea?
  - Could this be a feature of a bigger product?
  - What’s the single most important feature?
  - What did you cut out of the product?
  - What do early users care about most?

  # Users & Customers
  - Who needs what you're making?
  - Who is your user?
  - Who is your *actual* user?
  - Who buys this vs who uses it?
  - How do you know people want this?
  - How do you know customers need this?
  - What problem are you helping them with?
  - Why is this a big problem?
  - What do they do now to solve it?
  - What do they *really* do now?
  - What does your user average day look like?
  - What specific workflows break for them?
  - How many users do you have?
  - How many active users?
  - How many paying users?
  - How many signed up?
  - How many used the product in the last week?
  - How many will you have in 3 months?
  - What’s your ideal customer profile?
  - What do users wish current tools could do?
  - What do users dislike about current solutions?
  - Why would they switch?
  - What is the moment users realize they need your product?
  - What have you learned from talking to users?
  - What surprised you about user behavior?
  - What objections do users have?
  - How much time/money do they waste before using your product?
  - What % of your users are retained month-to-month?
  - Who is your smallest viable segment?
  - Who is the power user?
  - Are your users technical or non-technical?
  - What are your users doing with the product that you didn’t expect?

  # Growth & Traction
  - What is your user growth rate?
  - What's your current traction?
  - How fast are you growing?
  - How will you grow?
  - How did your early users find you?
  - How do you get users?
  - How are you getting more?
  - What channels work best?
  - What channels failed?
  - What is your retention?
  - What makes new users try you?
  - Why do some users churn?
  - Why are users hesitant?
  - What objections do they have, and how do you overcome them?
  - What’s your conversion rate?
  - Acquisition funnel conversion rate?
  - What’s your activation metric?
  - What % of signups actually do X within 1 day?
  - How often do people come back?
  - What’s your distribution strategy?
  - What growth loops exist in your product?
  - Do you have virality? If yes, what’s the coefficient?
  - What do successful users do differently?
  - How are you measuring success?

  # Business Model & Revenue
  - How will you make money?
  - How do you know people will pay for this?
  - Who pays you?
  - What’s your pricing?
  - What is customer acquisition cost?
  - What is lifetime value?
  - What is your burn rate?
  - What are your margins?
  - Are you profitable?
  - When will you be profitable?
  - How long can you survive without new funding?
  - How much capital do you need?
  - What is the business model long-term?
  - What is your first paid offering?
  - What is your total revenue potential?
  - How big can this be?
  - Who was your first paying customer?
  - What will your revenue be in 3 months? 12 months?

  # Market & Competition
  - How big an opportunity is there?
  - How many $B is the market?
  - How fast is this market growing?
  - Why is this market interesting?
  - What trends support your idea?
  - Who are your competitors?
  - Who might become competitors?
  - Who do users compare you to?
  - What competition do you fear most?
  - Why are you better than them?
  - Why hasn’t someone won this market already?
  - Why isn’t a big company doing this?
  - What stops Google/Amazon/Meta from copying you?
  - What would you do if a large competitor cloned you?
  - How will you win?

  # Team
  - Who are the founders?
  - What is your background?
  - What domain expertise do you have?
  - Why are you the right team for this?
  - What systems have you hacked?
  - What’s the hardest problem you solved recently?
  - How do you handle disagreements?
  - Who would you hire first?
  - What key roles do you need in the next 6–12 months?
  - What do you personally struggle with?
  - How fast can you build?
  - Will you stick at this for 10 years?
  - Show me something impressive you built before.
  - What's the most surprising thing you’ve accomplished?
  - Are you open to changing the idea if needed?

  # Vision & Strategy
  - What do you understand that others don't?
  - What’s your long-term vision?
  - How does this become a billion-dollar company?
  - What’s the 10-year version of this?
  - What are the biggest risks?
  - What obstacles will you face?
  - How will you overcome them?
  - What keeps you up at night?
  - If you succeed, what will be your next product?
  - Why will this company survive long-term?
  - Why this idea?
  - Why now?
  - What's your secret insight?
  - Who will you be in 10 years?

  # YC Specific
  - What will you do if we don’t fund you?
  - Why do you want YC?
  - Why should we fund you?
  - What will you do in the next 30 days?
  - Would you relocate to the US for YC?
  - Will you reincorporate as a US company?
  - Someone pitched us something like this earlier — why are you better?
  - If we gave you $500k today, what would you do next?
  - How much are you raising?
  - How will you use the money?
  - What’s the biggest thing you want from YC?

tips:
  - Keep answers to 10–25 seconds max.
  - Answer the exact question asked; no detours.
  - Speak in short, concrete sentences.
  - "Use numbers wherever possible: users, retention, revenue, timelines."
  - YC hates buzzwords — be extremely literal.
  - Always start with the direct answer, then add 1 sentence of context.
  - Avoid hypotheticals unless the question asks for it.
  - 'If you don’t know the answer, say: “I don’t know yet — here’s what I’d check.”'
  - Do not pitch — have a conversation.
  - Avoid grand visions unless asked directly.
  - Focus on what you've built, not what you plan to build.
  - 'Highlight speed: how fast you built, how fast you learn.'
  - Be honest, even about weaknesses or small numbers.
  - Stay calm even if they interrupt — interruptions are normal.
  - Never argue; clarify instead.
  - Keep energy high and friendly.
  - If they push on something, it means they care — lean in.
  - Don’t memorize answers; memorize *facts*.
  - Practice answering while being interrupted.
  - Assume follow-up questions will be sharper versions of your first answer.
  - Smile at the beginning and end; confidence matters.
  - 'Know: TAM, competitors, pricing, users, activation, retention, churn.'
  - Know exactly what you built and how it works technically.
  - YC loves founders who deeply understand their user.
  - Have 3 real user anecdotes ready.
  - Don’t try to sound smart — try to sound clear.
  - 'Above all: be yourself, be fast, be precise, be honest.'